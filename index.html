<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Pumpkins Proclaim</title>
  </head>
  <body>
    <main>
      <h1 class="js-heading">Pumpkins Proclaim</h1>
      <div class="game-section"></div>
        <section class="game-controls">
          <span class="status hidden js-status"></span>
          <button class="start-button js-start-button">Start</button>
        </section>
      </div>

      <div class="game-section">
        <section class="pad-container unclickable js-pad-container">
          <div class="pad pad-red js-pad-red" data-color="red"></div>
          <div class="pad pad-green js-pad-green" data-color="green"></div>
          <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
          <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
        </section>
      </div>

      <section class="game-controls">
        <h2 class="difficulty-select-text">Difficulty Selection</h2>
        <button class="difficulty-button initial-select" value="0">0</button>
        <button class="difficulty-button initial-select button-selected" value="1">1</button>
        <button class="difficulty-button initial-select" value="2">2</button>
        <button class="difficulty-button initial-select" value="3">3</button>
        <button class="difficulty-button initial-select" value="4">4</button>
      </section>

    </main>
    <script src="./src/index.js"></script>
  </body>
  <footer>Background image courtesy of David Menidrey on <a href="https://unsplash.com/photos/jack-olantern-MYRG0ptGh50">unsplash.com</a></footer>
</html>
